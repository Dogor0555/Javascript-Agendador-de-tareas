<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Javascript Task App</title>

	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
</head>


<body>
   
   <nav class="navbar navbar-light bg-light">
   	<div class="container">
   	<a href="#" class="navbar-brand">Task App</a>
   	</div>
   </nav>


     <div class="container">
      <div class="row my-5">
        <div class="col-md-4">


   		<div class="card">
   		 <div class="card-body">
   				<form id="formTask">
   					<div class="form-group">

   						<input type="text" id="title" placeholder="Add a Todo" class="form-control">

   						
   					</div>

   					  <div class="form-group">
                      <textarea id="description" cols="30" rows="10" class="form-control" placeholder="Add a Description"></textarea>
                   </div>
                    
                     <button type="submit" class="btn btn-primary btn-block">Save</button>


   				</form>
   		  </div>

   		    </div>

   		</div>

   		<div class="col-md-8">
   			
           <div id="tasks">
         	
            </div>

   		</div>
   		
   	</div>

</div>


<script src="Js/app.js"></script>


</body>
</html>
